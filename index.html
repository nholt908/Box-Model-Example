<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Example</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 5px solid #3498db; /*border around your box*/
            margin: 10px;
            background-color: #bdcad3; /*background of the content*/
        }
    </style>
</head>
<body>
    <h1>Box Model Example</h1>
    <div class="box">Content inside the box model. Padding, border, and margin are styled!</div>
</body>
</html>
